{{ define "homepageMain" }}
<section class="section container-fluid mt-n3 pb-3"
         style="background-image:linear-gradient(rgba(20,30,38, 0.1),
                rgba(24,44,54, 0.3)), url('palette.jpg');
                background-size:100%;
                background-position:50% 70%;">
  <div class="row justify-content-center">
    <div class="col-lg-12 text-center">
      <h1 class="mt-0" style="color:white;"> {{ .Title }} </h1>
    </div>
    <div class="col-lg-9 col-xl-8 text-center">
      <p class="lead" style="color:white;">{{ .Params.lead | safeHTML }}</p>
      <a class="btn btn-primary btn-lg px-4 mb-2" href="/docs/{{ if .Site.Params.options.docsVersioning }}{{ .Site.Params.docsVersion }}/{{ end }}prologue/introduction/" role="button">{{ i18n "get-started" }}</a>
      <p class="meta" style="color:white;"></p>
    </div>
  </div>
</section>
{{ end }}

{{ define "sidebar-prefooter" }}
{{ if eq $.Site.Language.LanguageName "English" }}
<section class="section section-sm">
  <div class="container">
    <div class="row justify-content-center text-center">
    </div>
  </div>
</section>
{{ end }}
{{ end }}

{{ define "sidebar-footer" }}
<section class="section section-sm container-fluid">
  <div class="row justify-content-center text-center">
    <div class="col-lg-9">
      {{- .Content -}}
    </div>
  </div>
</section>
{{ end }}
